<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="kanji">
        <a-entity
          position="0 0 0"
          scale="0.5 0.5 0.5"
          gltf-model="https://punith13.github.io/arrow.gltf"
        ></a-entity>
      </a-marker>

      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          scale="0.5 0.5 0.5"
          gltf-model="https://punith13.github.io/pen.gltf"
        ></a-entity>
      </a-marker>

      <a-marker type="pattern" url="https://github.com/AR-js-org/AR.js/blob/master/three.js/examples/marker-training/examples/pattern-files/pattern-letterA.patt">
        <a-entity
          position="0 0 0"
          scale="0.5 0.5 0.5"
          gltf-model="https://punith13.github.io/arrow.gltf"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
      
    </a-scene>
    <script>
      alert('A pattern loaded with arrow 2')
    </script>
  </body>
</html>
